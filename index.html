<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="data/data.js" defer></script>
    <script src="scripts/utils.js" defer></script>
    <script src="scripts/main.js" defer></script>
    <title>Army Builder</title>
</head>

<body>
    <header>
        <h1>Death Guard List Builder</h1>
        <nav>
            <a class="active" href="index.html">Builder</a>
            <a href="gallery.html">Gallery</a>
            <a href="army.html">Army</a>
            <a href="layout.html">Layout</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <main class="store-layout">
        <section class="unit-list">
            <h2>Available Units</h2>
            <div class="filters">
                <button class="active" data-filter="all">All</button>
                <button data-filter="legendaryCharacter">Legendary Character</button>
                <button data-filter="character">Character</button>
                <button data-filter="battleLine">Battle Line</button>
                <button data-filter="infantry">Infantry</button>
                <button data-filter="beast">Beasts</button>
                <button data-filter="vehicle">Vehicles</button>
            </div>
            <div id="units">
                <!-- Units dynamically added via JS -->
            </div>
        </section>
        <aside class="army-sidebar">
            <h3>My Army</h3>
            <div id="armyContainer">
                <!-- Units dynamically added via JS -->
            </div>
            <div class="total">
                <p>Total Points: <span id="totalPoints">0</span></p>
            </div>
        </aside>
    </main>
</body>

</html>
